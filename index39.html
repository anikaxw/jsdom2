<body>
    <script>
        let str = 'Программирование'; {
            alert(str.slice(8, 9) + str.slice(11, 12) + str.slice(5, 6));

            alert(str.slice(11, 12) + str.slice(2, 3) + str.slice(8, 9) + str.slice(13, 14));

            alert(str.slice(11, 12) + str.slice(5, 6) + str.slice(3, 4) + str.slice(2, 3) + str.slice(13, 14));

            alert(str.slice(13, 14) + str.slice(2, 3) + str.slice(11, 12) + str.slice(2, 3) + str.slice(15, 16));

            alert(str.slice(6, 7) + str.slice(13, 14) + str.slice(2, 3) + str.slice(3, 4) + str.slice(8, 9) + str.slice(15, 16));

        }
    </script>
